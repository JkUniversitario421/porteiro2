<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porteiro JK</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    .chat-container {
      max-width: 480px;
      margin: auto;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bot-message, .user-message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
    }
    .bot-message {
      background-color: #eeeeee;
      align-self: flex-start;
    }
    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .input-container {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 10px;
    }
    .input-container button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .input-container input {
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div id="input-container" class="input-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
